<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/now-ui-kit.css">

  <style>
    #success, #alert{
      position: absolute;
      top: 0;
      left: 50%;
      
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bookshelf</h1>
    <div id="alert"></div>
    <div id="success"></div>

    <form id="book-form">
      <div class="form-group col-md-6">
        <label for="book-title">Book Title</label>
        <input type="text" id="book-title" class="form-control" placeholder="Book Title" />
      </div>
      <div class="form-group col-md-6">
        <label for="book-author">Book Author</label>
        <input type="text" id="book-author" class="form-control" placeholder="Book Author" />
      </div>
      <div class="form-group col-md-6">
        <label for="book-id">Book Id</label>
        <input type="text" id="book-id" class="form-control" placeholder="Book Id" />
      </div>
      <div class="form-group col-md-6">
          <label for="book-year">Release Year</label>
          <input type="text" id="book-year" class="form-control" placeholder="Book Year" />
        </div>
      <div class="form-group col-md-6">
        <button id="add-item" class="btn btn-success" type="submit">Add Item</button>
      </div>
    </form>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Release Year</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
